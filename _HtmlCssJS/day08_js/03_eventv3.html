<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인율 구하기</title>
</head>

<body>
    <form action="">
        가격 : <input type="text" id="price">원 <br>
        할인율 : <input type="text" id="ratio"> % <br>
        <button type="button" onclick="count();">할인가격 계산</button>
    </form>
    <h3 id="discount">
        <!-- ex) 50000원 5%할인 할인금액:2500 지불금액:47500 -->
    </h3>
    <script>
        function count() {
            let priceElement = document.getElementById('price');
            let ratioElement = document.getElementById('ratio');
            let discountElement = document.getElementById('discount');
            let price = parseInt(priceElement.value);
            let ratio = parseInt(ratioElement.value);
            let discount = price * (ratio / 100);
            let finalPrice = price - discount;

            discountElement.innerText = `할인금액: ${discount}원 지불금액: ${finalPrice}원`;
        }
    </script>
</body>

</html>
