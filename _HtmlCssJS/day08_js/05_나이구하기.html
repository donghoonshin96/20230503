<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이구하기</title>
</head>

<body>
    이름: <input type="text" id="name"><br>
    주민번호: <input type="text" id="rNum"><br>
    <button type="button" onclick="input();">확인</button>
    <h3 id="result">
        <!-- 이름, 생년월일, 성별,나이 -->

    </h3>
    <script>
        function input() {
            let currentYear = new Date().getFullYear();
            let name = document.getElementById('name').value;
            let rNum = document.getElementById('rNum').value;
            let birthYear = parseInt(rNum.substring(0, 2));
            let birthMonth = rNum.substring(2, 4);
            let birthDay = rNum.substring(4, 6);
            let genderCode = parseInt(rNum.substring(6, 7));
            let gender;
            switch (genderCode) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 9:
                    gender = "남성";
                    break;
                case 2:
                case 4:
                case 6:
                case 8:
                case 0:
                    gender = "여성";
                    break;
                default:
                    gender = "알 수 없음";
                    break;
            }
            if (genderCode === 1 || genderCode === 2) {
                if (currentYear - (birthYear + 1900) > 100) {
                    birthYear += 2000;
                } else {
                    birthYear += 1900;
                }
            } else if (genderCode === 3 || genderCode === 4) {
                birthYear += 2000;
            } else if (genderCode === 5 || genderCode === 6) {
                birthYear += 1900;
            } else if (genderCode === 7 || genderCode === 8) {
                birthYear += 2000;
            } else if (genderCode === 9 || genderCode === 0) {
                birthYear += 1800;
            }
            let age = currentYear - birthYear + 1;
            let result = `이름: ${name}, 생년월일: ${birthYear}년 ${birthMonth}월 ${birthDay}일, 성별: ${gender}, 나이: ${age}세`;
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>

</html>
