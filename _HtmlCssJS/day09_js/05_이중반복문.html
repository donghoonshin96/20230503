<!DOCTYPE html>
<html>

<head>
    <title>구구단 출력</title>
</head>

<body>
    <!-- 구구단 출력 버튼 -->
    <button onclick="printTable()">구구단 출력</button>
    <!-- 구구단이 출력될 테이블 -->
    <table id="table" border="1"></table>

    <script>
        // 구구단값을 콘솔에 출력하기
        for (let i = 2; i <= 9; i++) {
            console.log(`${i}단`);
            for (let j = 1; j <= 9; j++) {
                console.log(`${i} x ${j} = ${i * j}`);
            }
        }
        // 구구단값을 테이블에 출력하기
        function printTable() {
            let table = document.getElementById('table');
            let html = '';
            let i = 1;
            // 2단부터 9단까지 반복
            while (i <= 9) {
                html += '<tr>';
                let j = 2;
                // 각 단의 1부터 9까지의 곱셈 결과를 반복
                while (j <= 9) {
                    html += `<td>${j} * ${i} = ${i * j}</td>`;
                    j++;
                }
                html += '</tr>';
                i++;
            }
            // 테이블에 구구단 결과를 넣음
            table.innerHTML = html;
        }
    </script>
</body>

</html>
