<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
</head>

<body>
    <!-- 
        input 파일에 파일명.확장자 입력하여 전송버튼을 누르면
        이미지 파일인지 검사하여
        이미지파일이면 '정상파일입니다.'
        이미지 파일이 아니면 '이미지 파일만 가능합니다' 라고 출력하기
        이미지파일 : jpg, png, jpeg, gif
        - 대문자로 된 확장자명도 판단 가능해야 함.
     -->
    파일명 : <input type="text" id="fileName">
    <button type="button" id="subBtn">전송</button>
    <h3 id="print">
        <!-- 정상파일입니다. / 이미지 파일만 가능합니다 -->
    </h3>
    <script>
        document.getElementById('subBtn').addEventListener('click', function () {
            let fileName = document.getElementById('fileName').value;
            let fileExtensionStartIndex = fileName.lastIndexOf('.') + 1;
            let fileExtension = fileName.substring(fileExtensionStartIndex);
            fileExtension = fileExtension.toLowerCase();
            let imageExtensions = ['jpg', 'png', 'jpeg', 'gif', 'jfif', 'bmp', 'tiff', 'exif', 'svg'];
            let result = '';
            if (imageExtensions.includes(fileExtension)) {
                result = `정상파일입니다`;
            } else {
                result = `이미지 파일만 가능합니다`;
            }
            document.getElementById('print').textContent = result;
        });
    </script>
</body>

</html>
