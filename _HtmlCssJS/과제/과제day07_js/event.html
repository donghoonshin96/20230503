<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
</head>

<body>
    <form action="" id="scoreboard">
        <fieldset>
            <legend>점수계산기</legend>
            이름 : <input type="text" id="username"><br>
            국어 : <input type="number" id="korean"><br>
            영어 : <input type="number" id="english"><br>
            수학 : <input type="number" id="math"><br>
            <button type="button" onclick="clickEvent0ccurend();">계산</button>
        </fieldset>
    </form>
    <h3 id="sum"></h3>
    <h3 id="avg"></h3>
    <h3 id="pass"></h3>
    <script>
        function clickEvent0ccurend() {
            // input 창에 입력된 값은 value => string으로 입력됨
            let username = document.getElementById('username').value;
            // 형변환 string => number
            let korean = parseInt(document.getElementById('korean').value);
            let english = parseInt(document.getElementById('english').value);
            let math = parseInt(document.getElementById('math').value);
            // if문을 이용하여 점수가 0미만. 100이상이면 alert창을띄워 잘못된 값이라고 안내
            if (korean < 0 || korean > 100 || english < 0 || english > 100 || math < 0 || math > 100) {
                alert('잘못된 점수입니다(0~100)');
                return;
            }

            let sumElement = document.getElementById('sum');
            let avgElement = document.getElementById('avg');
            let passElement = document.getElementById('pass');
            let sum = korean + english + math;
            let avg = (sum / 3).toFixed(1);

            // 화면에 출력
            sumElement.innerText = `합계 : ${sum}`;
            avgElement.innerText = `평균 : ${avg}`;
            // if문을 활용하여 평균이 60이상이면 합격여부를 pass, 아니면 fail로 표시
            if (avg >= 60) {
                passElement.innerText = '합격여부: pass';
            } else {
                passElement.innerText = '합격여부: fail';
            }
        }
    </script>
</body>

</html>
