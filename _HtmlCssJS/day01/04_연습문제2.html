<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 연습문제</title>
</head>

<body>
    <h1>회원가입</h1>
    <form action="">
        아이디 : <input type="text" name="id"> <br>
        비밀번호 : <input type="password" name="pw"> <br>
        비밀번호 확인 : <input type="password" name="pw2"> <br>
        이메일 : <input type="email" name="email"> <br>
        성별 :
        <label for="m">남성
            <input type="radio" name="성별" value="남성" id="m">
        </label>
        <label for="f">여성
            <input type="radio" name="성별" value="여성" id="f">
        </label> <br>
        전화번호 : <input type="number" name="전화번호" id="pn">-
        <input type="number" name="전화번호" id="pn">-
        <input type="number" name="전화번호" id="pn"> <br>
        <input type="submit" value="회원가입">


    </form>

</body>

</html>
