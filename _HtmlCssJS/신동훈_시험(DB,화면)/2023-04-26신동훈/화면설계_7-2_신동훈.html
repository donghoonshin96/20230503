<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleshop</title>
    <link rel="stylesheet" href="화면설계_7-2_신동훈.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <div>
        <div class="navbar">
            <a href=""><i class="fab fa-slack"></i>SIMPLESHOP</a>
            <ul>
                <li>
                    <a href="#">Content</a>
                </li>
                <li>
                    <a href="#">Shop</a>
                </li>
                <li>
                    <a href="#">Cart</a>
                </li>
                <li>
                    <a href="#">Login</a>
                </li>
            </ul>
        </div>
        <!-- main image 자리 -->
        <div class="header"></div>
        <!-- 중간제목 -->
        <h1>Our New Product</h1>
        <!-- 상품 상세 -->
        <div class="products">
            <!-- 상품상세 3*3 -->
            <a href="#">
                <div>
                    <img src="/image2/glasses.jpg" alt="">
                    <ul>
                        <li>glasses</li>
                        <li>119,000</li>
                    </ul>
                </div>
            </a>
            <!-- 여기서부터 8개 복사 -->
            <a href="#">
                <div>
                    <img src="/image2/shoes.jpg" alt="">
                    <ul>
                        <li>shoes</li>
                        <li>268,000</li>
                    </ul>
                </div>
            </a>
            <a href="#">
                <div>
                    <img src="/image2/handbag.jpg" alt="">
                    <ul>
                        <li>handbag</li>
                        <li>209,000</li>
                    </ul>
                </div>
            </a>
            <a href="#">
                <div>
                    <img src="/image2/sneakers.jpg" alt="">
                    <ul>
                        <li>sneakers</li>
                        <li>79,000</li>
                    </ul>
                </div>
            </a>
            <a href="#">
                <div>
                    <img src="/image2/slippers.jpg" alt="">
                    <ul>
                        <li>slippers</li>
                        <li>29,000</li>
                    </ul>
                </div>
            </a>
            <a href="#">
                <div>
                    <img src="/image2/watch.jpg" alt="">
                    <ul>
                        <li>Wrist Watch</li>
                        <li>99,000</li>
                    </ul>
                </div>
            </a>
            <a href="#">
                <div>
                    <img src="/image2/hat.jpg" alt="">
                    <ul>
                        <li>Fedora Hat</li>
                        <li>39,000</li>
                    </ul>
                </div>
            </a>
            <a href="#">
                <div>
                    <img src="/image2/loafer.jpg" alt="">
                    <ul>
                        <li>Classic Loafer</li>
                        <li>99,000</li>
                    </ul>
                </div>
            </a>
            <a href="#">
                <div>
                    <img src="/image2/pink bag.jpg" alt="">
                    <ul>
                        <li>pink bag</li>
                        <li>79,000</li>
                    </ul>
                </div>
            </a>
        </div>
        <!-- footer -->
        <footer>
            <div class="content">
                <div class="top">
                    <div class="logo-details"></div>
                    <div class="media-icons">
                        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                        <a href="https://ko-kr.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://twitter.com/?lang=ko"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
