<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>
</head>

<body>
    <h1>
        브라우저가 저장하고 있는 방문페이지의 기록을 관리하는 객체
    </h1>
    <ul>
        <li>
            history.back() : 이전 방문페이지로 이동
        </li>
        <li>
            history.forward() : 다음 방문한 페이지로 이동
        </li>
        <li>
            history.go(n) : n번째 페이지로 이동 ex)-2 : 2단계 이전 페이지로 이동
        </li>
        <li>
            브라우저의 저장소를 기반으로 하기 때문에 보안이슈로 접근방어 해놓는 경우 작동하지 않을 수도 있음
        </li>
    </ul>
    <!-- 
        a 태그를 이용하여 01_setTimeout.html로 이동 - 1번페이지
        -> 2번페이지로 -> 3번페이지로 -> 4번페이지로
     -->
    <!-- 
        button 2개 생성
        back(), forward() 버튼 생성 후 history 객체 실행
      -->
    <a href="01_setTimeout.html">1번페이지</a>
    <button type="button" id="back">뒤로</button>
    <button type="button" id="forward">앞으로</button>
    <input type="text" id="n">
    <button type="button" id="go">go(n)</button>
    <script>
        document.getElementById('back').onclick = () => {
            history.back();
        }
        document.getElementById('forward').onclick = () => {
            history.forward();
        }
        document.getElementById('go').onclick = () => {
            history.go(parseInt(document.getElementById('n').value));
        }
    </script>
</body>

</html>
