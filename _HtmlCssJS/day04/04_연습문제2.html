<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제2</title>
    <style>
        a {
            border: 1px solid black;
            text-decoration: none;
            height: 50%;
            line-height: 50px;
            width: calc(100%/4);
            border-right: none;
            text-align: center;
            display: inline-block;
            margin: 0;
        }

        a:hover {
            background-color: orange;
        }

        .p-box {
            white-space: nowrap;
        }

        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="p-box">
        <a href="">메뉴1</a><a href="">메뉴2</a><a href="">메뉴3</a><a href="">메뉴4</a>
    </div>
</body>

</html>
