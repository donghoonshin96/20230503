<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classEx</title>
</head>

<body>
    <script>
        let myAccount = {
            name: 'hong',
            // 잔액
            balance: 0,
            // 입금
            deposit: function (amount) {
                this.balance += amount;
            },
            // 출금
            withdraw: function (amount) {
                this.balance -= amount;
            },
            // 이체
            transfer: function (amount, otherAccount) {
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        };
        let yourAccount = {
            name: 'kim',
            // 잔액
            balance: 100,
            // 입금
            deposit: function (amount) {
                this.balance += amount;
            },
            // 출금
            withdraw: function (amount) {
                this.balance -= amount;
            },
            // 이체
            transfer: function (amount, otherAccount) {
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }
        // 내 계좌에 입금하는 상황
        console.log(myAccount.name, ":", myAccount.balance);
        myAccount.deposit(500);
        console.log(myAccount.name, ":", myAccount.balance);

        // 출금 100원
        myAccount.withdraw(100);
        console.log(myAccount.name, ":", myAccount.balance);

        // 송금 200원
        myAccount.transfer(200, yourAccount);
        console.log(myAccount.name, ":", myAccount.balance);
        console.log(yourAccount.name, ":", yourAccount.balance);
        console.log("-----------------");

        // class로 변경
        class BankAccount {
            // 생성자

            deposit(amount) {
                this.balance += amount;
            }
            withdraw(amount) {
                this.balance -= amount;
            }
            transfer(amount, otherAccount) {
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }

        let myAccount1 = new BankAccount();
        myAccount1.name = 'shin';
        myAccount1.balance = 1000;

        let yourAccount1 = new BankAccount();
        yourAccount1.name = 'kwon';
        yourAccount1.balance = 2000;

        myAccount1.transfer(500, yourAccount1);
        console.log(myAccount1.balance);
        console.log(yourAccount1.balance);
    </script>
</body>

</html>
