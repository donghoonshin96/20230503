<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>

<body>
    <!-- 
        <input type="image"> ==img태그
        - width : 이미지의 가로 길이
        - height : 이미지의 세로 길이
        - auto : 비율에 맞춰서 자동 설정
     -->
    <a href="https://google.com"><img src="/image/고양이1.jpg" alt="고양이 없음" width="100px" height="auto"></a>
    <a href="https://naver.com"> <input type="image" src="/image/강아지1.jpg" alt="고양이 없음" width="100px" height="auto"></a>
</body>

</html>
