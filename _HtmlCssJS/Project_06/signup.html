<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빅데이터 맛집검색, Goo:Dish</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

    <div id="wrap">
        <div class="move_top_button">
            <div class="move_top_content">
                <button class="move_top_button2">
                    <span class="move_top_text" style="opacity: 0;">맨 위로 이동</span>
                    <img class="move_top_default" src="/Project_06/Project_image/arrow_circle_up.svg" alt>
                </button>
            </div>
        </div>
        <div class="header"><a href="index.html"><img src="/Project_06/Project_image/mainlogo1.png"
                    style="width:150px;height:auto;"></a></div>

        <div class="nav_content">

        </div>
        <div class="banner_box">
            <div class="banner_wrap">
                <p class="banner_content">로그인하면 나에게 딱 맞는 맛집을 추천 받을 수 있어요</p>
                <div class="banner_selection">
                    <span class="selection_inner"></span>
                    <a href="login.html" class="selection_buttonbox">
                        로그인하기
                        <img class="buttonbox_image" src="/Project_06/Project_image/login_image.svg" alt>
                    </a>
                </div>
            </div>
        </div>

        <!-- 메인 -->
        <main class="content">
            <div class="bodybox">
                <section class="card_section">
                    <div class="card_section_wrap">
                        <form>
                            <div id="container">
                                <div id="content">
                                    <div class="join_content">
                                        <div class="row_group">
                                            <div class="join_row">
                                                <h3 class="join_title"><label for="id">아이디</label></h3>
                                                <span class="box_id">
                                                    <input type="text" id="email" name="id" class="int" title="id"
                                                        maxlength="20" placeholder="이메일 형식으로 입력하세요.">
                                                </span>
                                                <span class="error" id="emailError"></span>
                                            </div>
                                        </div>
                                        <div class="row_group">
                                            <div class="join_row">
                                                <h3 class="join_title">
                                                    <label for="name">이름</label>
                                                </h3>
                                                <span class="ps_box_name">
                                                    <input type="text" id="name" name="name" title="이름" class="int"
                                                        maxlength="40">
                                                </span>
                                                <span class="error" id="nameError"></span>
                                            </div>
                                        </div>
                                        <div class="row_group">
                                            <div class="join_row">
                                                <h3 class="join_title"><label for="password1">비밀번호</label></h3>
                                                <span class="ps_box_pass" id="pswd1Img">
                                                    <input type="password" id="password" name="pswd1" class="int"
                                                        title="비밀번호 입력" aria-describedby="pswd1Msg" maxlength="20">
                                                </span>
                                                <span class="lbl">
                                                    <img class="lbl2" src="">
                                                </span>
                                                <span class="error" id="passwordError"></span>
                                                <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                                                <span class="ps_box_pass_check" id="pswd2Img">
                                                    <input type="password" id="passwordCheck" name="pswd2" class="int"
                                                        title="비밀번호 재확인 입력" aria-describedby="pswd2Blind"
                                                        maxlength="20">
                                                </span>
                                                <span class="wa_blind" id="passwordCheckError"></span>
                                            </div>
                                        </div>
                                        <div class="row_group">
                                            <div class="join_row">
                                                <h3 class="join_title">
                                                    <label for="name">지역</label>
                                                </h3>
                                                <div class="area">
                                                    <span class="ps_box_name">
                                                        <select id="area" name="area" class="sel" aria-label="지역">
                                                            <option selected disabled>지역을 선택하세요.</option>
                                                            <option>서울</option>
                                                            <option>인천</option>
                                                            <option>경기</option>
                                                            <option>충북</option>
                                                            <option>충남</option>
                                                            <option>세종</option>
                                                            <option>대전</option>
                                                            <option>전북</option>
                                                            <option>전남</option>
                                                            <option>광주</option>
                                                            <option>부산</option>
                                                            <option>울산</option>
                                                            <option>경북</option>
                                                            <option>경남</option>
                                                            <option>대구</option>
                                                            <option>강원</option>
                                                        </select>
                                                    </span>
                                                    <div id="areaError" class="error"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row_group">
                                            <div class="join_row">
                                                <h3 class="join_title">
                                                    <label for="name">성별</label>
                                                </h3>
                                                <div class="gender">
                                                    <input type="radio" id="gender_man" name="gender" checked>남성
                                                    <input type="radio" id="gender_woman" name="gender">여성
                                                    <div id="genderError" class="error"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row_group">
                                            <div class="join_row">
                                                <h3 class="join_title">
                                                    <label for="name">휴대전화</label>
                                                </h3>
                                                <div class="phone_wrap">
                                                    <div class="phone1">
                                                        <span class="ps_box">
                                                            <input type="text" id="phone1" size="1" maxlength="3"
                                                                oninput="changePhone()">
                                                        </span>
                                                    </div>
                                                    <div class="phone2">
                                                        <span class="ps_box">
                                                            <input type="text" id="phone2" size="3" maxlength="4"
                                                                oninput="changePhone()">
                                                        </span>
                                                    </div>
                                                    <div class="phone3">
                                                        <span class="ps_box">
                                                            <input type="text" id="phone3" size="3" maxlength="4"
                                                                oninput="changePhone()">
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="btn_area">
                                            <div class="auth">
                                                <div id="certificationNumber">000000</div>
                                            </div>
                                            <button type="button" id="sendMessage" onclick="getToken()" disabled
                                                class="btn_type btn_primary">
                                                <span>인증번호 전송</span>
                                            </button>
                                        </div>
                                        <div class="btn_area">
                                            <div class="auth">
                                                <div id="timeLimit">03:00</div>
                                            </div>
                                            <button type="button" id="completion" onclick="checkCompletion()" disabled
                                                class="btn_type btn_primary">
                                                <span>인증확인</span>
                                            </button>
                                        </div>
                                        <br>
                                        <div class="signUp">
                                            <button type="button" id="sighUpButton" onclick="signUpCheck()"
                                                class="btn_type btn_primary" disabled>
                                                <span>가입하기</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </section>



            </div>

        </main>
        <div></div>
        <footer class="bottom_content">
            <div class="bottom_wrap">
                <section class="footer_top">
                    <div class="footer_notice">
                        <a href="">데이터 제휴 문의</a>
                        <div class="footer_spliter"></div>
                        <a href="">개인정보처리방침</a>
                        <div class="footer_spliter"></div>
                        <a href="">이용약관</a>
                        <div class="footer_spliter"></div>
                        <a href="">위치기반 서비스 이용약관</a>
                        <div class="footer_spliter"></div>
                    </div>
                </section>
                <section class="footer_section_company_info">
                    <span class="section_company_name">Goo:Dish</span>
                    <div class="footer_spliter"></div>
                    <span>대표이사 : 남태우(바지)</span>
                    <div class="footer_spliter"></div>
                    <span>소재지 : 인천광역시 남동구 인주대로 593 엔타스빌딩 12층</span>
                </section>
                <section class="footer_section_email">이메일 문의 : tw6795@naver.com</section>
                <section class="footer_section_contact">
                    <div class="section_contact_number">전화 문의 : 010-6664-6684 (평일 : 10:00 ~ 19:00, 주말/공휴일 제외)</div>
                    <div>Copyright ⓒ 2023 Goo:Dish</div>
                </section>
            </div>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
